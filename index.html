<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Mini ChatGPT</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #111;
        color: #fff;
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
    }

    textarea, input {
        width: 100%;
        background: #222;
        color: #fff;
        border: 1px solid #444;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 6px;
        font-size: 16px;
        resize: none;
    }

    button {
        width: 100%;
        padding: 12px;
        background: dodgerblue;
        border: none;
        color: #fff;
        font-size: 18px;
        border-radius: 6px;
        cursor: pointer;
        margin-bottom: 20px;
    }

    button:hover {
        background: #0d6efd;
    }

    .answer {
        white-space: pre-wrap;
        padding: 10px;
        background: #222;
        border-radius: 6px;
        border: 1px solid #333;
        min-height: 60px;
    }
</style>
</head>
<body>

<div class="container">

    <h2>üî• Mini ChatGPT</h2>

    <input id="key" type="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à OpenAI API Key">

    <textarea id="msg" rows="4" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>

    <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

    <div id="out" class="answer">–û—Ç–≤–µ—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</div>

</div>

<script>
async function send() {
  const apiKey = document.getElementById('key').value.trim();
  const message = document.getElementById('msg').value.trim();
  const out = document.getElementById('out');

  if (!apiKey) {
    out.textContent = "‚ùå –ù–µ—Ç API –∫–ª—é—á–∞!";
    return;
  }

  if (!message) {
    out.textContent = "‚ùå –ü—É—Å—Ç–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!";
    return;
  }

  out.textContent = "‚è≥ –î—É–º–∞—é...";

  try {
    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${apiKey}`,
      },
      body: JSON.stringify({
        model: "gpt-4.1-mini", // –†–∞–±–æ—Ç–∞–µ—Ç –≤ –±—Ä–∞—É–∑–µ—Ä–µ!
        messages: [{ role: "user", content: message }]
      })
    });

    const data = await res.json();
    console.log("–û—Ç–≤–µ—Ç API:", data);

    if (data.error) {
      out.textContent = "‚ùå API Error: " + data.error.message;
      return;
    }

    const answer = data.choices?.[0]?.message?.content;
    out.textContent = answer || "‚ùå –ù–µ—Ç –æ—Ç–≤–µ—Ç–∞";

  } catch (e) {
    out.textContent = "‚ùå JS Error: " + e.message;
  }
}
</script>

</body>
</html>
